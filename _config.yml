# Site settings
title: yangf Blog
SEOTitle: yangf | Support / Tips
header-img: img/home-bg.jpg
email: cordonarsono@gmail.com

# ✅ PayPal 风控更友好的描述：明确“自愿支持/微支付”
description: "Independent developer. Users can voluntarily support my work with small tips/donations."
keyword: "yangf, independent developer, tips, donation, paypal, micro-payment, support"

# ✅ 你的 GitHub Pages 主站地址（你这个仓库名是 USERNAME.github.io，所以就是这个）
url: "https://cordonarson-gif.github.io"
baseurl: "https://cordonarson-gif.github.io/yangf.github.io"   # 个人站点必须留空

future: true

# SNS settings（可选，不需要就留空）
RSS: false
weibo_username:
zhihu_username:
github_username: cordonarson-gif
twitter_username:

# Build settings
highlighter: rouge
permalink: pretty
paginate: 10
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true
plugins: [jekyll-paginate]

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# 先关掉评论/统计（模板里经常是别人的）
disqus_username:
ga_track_id:
ga_domain:

# Sidebar settings
sidebar: true
sidebar-about-description: "Independent developer<br/>Voluntary tips / donations"
sidebar-avatar: https://github.com/cordonarson-gif.png

featured-tags: true
featured-condition-size: 1

chrome-tab-theme-color: "#000000"
service-worker: true
page-mathjax: false

friends: []
